services:
  - type: web
    name: labor-management-system
    env: go
    plan: free
    buildCommand: |
      set -e
      echo 'ğŸ”¨ Building Labor Management System...'
      echo 'Current directory: $(pwd)'
      ls -la
      
      echo 'ğŸ“¦ Installing dependencies...'
      go mod download
      go mod tidy
      
      echo 'ğŸ—ï¸ Building application...'
      CGO_ENABLED=1 go build -o bin/main cmd/server/main.go
      
      echo 'ğŸ“ Verifying web assets...'
      if [ -d "web" ]; then
        echo 'âœ… Web directory found'
        ls -la web/
      else
        echo 'âŒ Web directory not found!'
      fi
      
      chmod +x bin/main
      chmod +x start-render.sh
      echo 'âœ… Build complete!'
    startCommand: ./start-render.sh
    envVars:
      - key: PORT
        value: 10000
      - key: GIN_MODE
        value: release
      - key: DATABASE_URL
        fromDatabase:
          name: labor-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: false
    
databases:
  - name: labor-management-db
    plan: free
    databaseName: labor_management
    user: labor_user 